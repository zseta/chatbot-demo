<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scylla Movie Bot</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js"
      integrity="sha384-/TgkGk7p307TH7EXJDuUlgG3Ce1UVolAOFopFekQkkXihi5u/6OCvVKyz1W+idaz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/htmx-ext-sse@2.2.4"
      integrity="sha384-A986SAtodyH8eg8x8irJnYUk7i9inVQqYigD6qZ9evobksGNIXfeFvDwLSHcp31N"
      crossorigin="anonymous"
    ></script>
	    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
      body {
        background-color: #1a202e;
      }

      .chat-container {
        background-color: #242b3d;
        border: 1px solid #2d3548;
      }

      .github-link {
        background-color: #2d3548;
        color: #10b981;
      }

      .bot-message {
        background-color: #2d3548;
      }

      .quick-option {
        background-color: #2d3548;
        border: 1px solid #374151;
      }

      .quick-option:hover {
        background-color: #374151;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-5xl">
      <!-- Header -->
      <header class="text-center mb-8">
        <h1 class="text-4xl font-bold text-white mb-2">Scylla Movie Bot</h1>
        <p class="text-gray-400 mb-4">ScyllaDB Vector Search RAG example</p>

        <!-- GitHub Link -->
        <div
          class="inline-flex items-center gap-2 github-link px-4 py-2 rounded-lg"
        >
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
            />
          </svg>
          <span class="text-sm"
            >git clone https://github.com/scylladb/vector-search-examples</span
          >
        </div>
      </header>

      <!-- Chat Container -->
      <div class="chat-container rounded-2xl p-6">
        <div class="chat-messages">
          <template id="user-message-template">
            <div class="user-container flex gap-3 justify-end mb-6">
            <div
              class="user-message rounded-lg px-4 py-3 flex-1 bg-[#374151] text-right"
            >
              <p class="text-white"></p>
            </div>
            <div
              class="w-10 h-10 rounded-lg flex items-center justify-center flex-shrink-0"
            >
              <!-- User icon SVG -->
              <svg
                class="w-6 h-6 text-white"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <circle
                  cx="12"
                  cy="8"
                  r="4"
                  stroke="currentColor"
                  stroke-width="2"
                  fill="none"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 20c0-4 4-6 8-6s8 2 8 6"
                />
              </svg>
            </div>
          </div>
          </template>

          <template id="bot-message-template">
            <div class="flex gap-3 mb-6">
              <div
                class="w-10 h-10 rounded-lg flex items-center justify-center flex-shrink-0"
              >
                <img
                  src="/static/scylla-mascot.svg"
                  alt="ScyllaDB Logo"
                  class="w-6 h-6"
                />
              </div>
              <div class="bot-message rounded-lg px-4 py-3 flex-1">
                <div id="bot-message-area"></div>
              </div>
            </div>
          </template>

          <!-- Example Bot Message -->
          <div class="bot-container flex gap-3 mb-6">
              <div
                class="w-10 h-10 rounded-lg flex items-center justify-center flex-shrink-0"
              >
                <img
                  src="/static/scylla-mascot.svg"
                  alt="ScyllaDB Logo"
                  class="w-6 h-6"
                />
              </div>
            <div class="bot-message rounded-lg px-4 py-3 flex-1">
              <p class="text-white">
                Give me a movie plot and I turn it into a database story :)
              </p>
            </div>
          </div>

        </div>

        <!-- Quick Options -->
        <div class="flex flex-wrap gap-3 mb-4">
          <button
            class="quick-option px-4 py-2 rounded-lg text-gray-300 text-sm hover:text-white transition-colors"
          >
            Harry Potter defeats Voldemort
          </button>
          <button
            class="quick-option px-4 py-2 rounded-lg text-gray-300 text-sm hover:text-white transition-colors"
          >
            Marty McFly meets his parents in the past.
          </button>
          <button
            class="quick-option px-4 py-2 rounded-lg text-gray-300 text-sm hover:text-white transition-colors"
          >
            Thanos collects all Infinity Stones
          </button>
        </div>

        <!-- Input Area -->
        <div class="flex gap-3">
          <input
            type="text"
            name="query"
            placeholder="Enter a movie plot or select a quick option..."
            class="input input-bordered flex-1 bg-[#1a202e] border-[#374151] text-white placeholder-gray-500 focus:border-cyan-500 focus:outline-none"
          />
          <button
            class="btn bg-cyan-500 hover:bg-cyan-600 text-white border-none px-8"
            hx-get="/start-sse?top_k=1"
            hx-on:click="addMessages();"
            hx-on::after-request="clearInputField();"
            hx-include="input"
            hx-target="#bot-message-area"
            hx-swap="outerHTML"
          >
            Send
          </button>
        </div>

        <!-- 1. The bot message area, initially empty or with a placeholder -->
      </div>
    </div>
    <script>
      htmx.logAll();
      function addUserMessage(text) {
        const input = document.querySelector('input[name="query"]');
        if (typeof text === "undefined") {
          text = input ? input.value.trim() : "";
        }
        
        if (!text) return;
        const template = document.getElementById("user-message-template");
        const clone = template.content.cloneNode(true);
        clone.querySelector("p.text-white").textContent = text;
        document.querySelector(".chat-messages").appendChild(clone);
      }

      function addBotMessage() {
        const template = document.getElementById("bot-message-template");
        const clone = template.content.cloneNode(true);
        document.querySelector(".chat-messages").appendChild(clone);
      }
      document.addEventListener("DOMContentLoaded", function () {
        const input = document.querySelector('input[name="query"]');
        const sendButton = document.querySelector(
          'button[type="submit"], button[hx-get]'
        );
        const chatContainer = document.querySelector(".chat-container");

        // Error message element
        let errorMsg = document.createElement("div");
        errorMsg.className = "text-red-400 text-sm mt-2";
        errorMsg.style.display = "none";
        errorMsg.textContent = "Enter text.";
        chatContainer.parentNode.insertBefore(
          errorMsg,
          chatContainer.nextSibling
        );

        // send button clicked
        sendButton.addEventListener("click", function (e) {
          // show error if input text is empty
          let value = input.value.trim();
          if (!value) {
            e.preventDefault();
            if (window.htmx) htmx.trigger(sendButton, "htmx:abort"); // Prevent htmx request
            errorMsg.style.display = "block";
            input.focus();
          } else {
            errorMsg.style.display = "none";
            //addUserMessage(value);
            //addBotMessage();
          }
        });

        // Quick option buttons
        document.querySelectorAll(".quick-option").forEach((btn) => {
          btn.addEventListener("click", function () {
            value = this.textContent.trim();
            input.value = value;
            sendButton.click();
            input.value = "";
          });
        });
      });

      function addMessages() {
        const input = document.querySelector('input[name="query"]');
        const value = input ? input.value.trim() : "";
        
        if (!value) return;
        addUserMessage(value);
        addBotMessage();
       
      }

      function clearInputField() {
        console.log("asdasd");
        const input = document.querySelector('input[name="query"]');
        if (input) {
          input.value = "";
        }
      }
    </script>
  </body>
</html>
