name: Secret Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Secret Scanner
        uses: secret-scanner/action@0.0.2
      - name: Run truffleHog for extra secret scanning
        uses: trufflesecurity/trufflehog@main
