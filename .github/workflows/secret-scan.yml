name: Secret Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run GitHub Advanced Security secret scanning
        uses: github/secret-scanning-action@v1
        with:
          scan_type: 'push'
      - name: Run truffleHog for extra secret scanning
        uses: trufflesecurity/trufflehog@main
        with:
          scanArguments: --regex --entropy=False .
